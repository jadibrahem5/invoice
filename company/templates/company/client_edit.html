{% extends 'base.html'%}
{% block content %}
  <h1>Edit Client</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ client.phoneNumber }}">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ client.address }}">
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
    <a href="{% url 'client_delete' client.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this client?')">Delete</a>
  </form>
{% endblock %}
