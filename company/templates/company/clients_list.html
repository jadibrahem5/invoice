{% extends 'base.html' %}
{% block content %}

<h1>Clients</h1>
<a href="{% url 'client_add' %}">Add Client</a>
<ul>
  {% for client in clients %}
    <li>
      {{ client.name }}
      <a href="{% url 'client_edit' client.id %}">Edit</a>
      <form method="POST" action="{% url 'client_edit' client.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
