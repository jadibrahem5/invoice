{% extends 'dash.html'%}
{% block content %}
<h1>Add/Edit Client</h1>
<form method="POST">
  {% csrf_token %}
  {% if client.id %}
    <input type="hidden" name="client_id" value="{{ client.id }}">
  {% endif %}
  <label for="name">Name:</label>
  <input type="text" name="name" value="{% if client.name %}{{ client.name }}{% endif %}">
  <br>
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" name="phoneNumber" value="{% if client.phoneNumber %}{{ client.phoneNumber }}{% endif %}">
  <br>
  <label for="address">Address:</label>
  <input type="text" name="address" value="{% if client.address %}{{ client.address }}{% endif %}">
  <br>
  <button type="submit">Save</button>
</form>
{% endblock %}
